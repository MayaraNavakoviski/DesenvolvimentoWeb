<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio 8</title>
</head>
<body>

    <h2>Sabores de sorvete</h2>

    <input type="text">

    <p></p>

    <script>

        const input = document.querySelector('input');
        const texto = document.querySelector('p'); 

      
        input.addEventListener('keyup' , function (){

            let textoDigitado = input.value;

            if (textoDigitado == "Flocos") {
                texto.innerText = "Eu amo sorvete de flocos"
               
            }

            else if (textoDigitado == "Maracujá"){
                texto.innerText = "Maracujá é o meu preferido!!!"
            }

            else {
                texto.innerText = "Não é o valor esperado ....."
                
            }
        });
        



    </script>
    
</body>
</html>
